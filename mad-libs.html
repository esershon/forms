<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Libs</title>
</head>
<body>
  <div class="container">
        <h1>Fill in the blanks to write your story!</h1>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="animal">An animal</label>
              <input id="animal" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="name">A name</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="adjective1">An adjective</label>
              <input id="adjective1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="adjective2">Another adjective</label>
              <input id="adjective2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="place">A favorite place</label>
              <input id="place" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="verb-ing">A verb ending in -ing</label>
              <input id="verb-ing" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="adverb">An adverb</label>
              <input id="adverb" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Show me the story!</button>
          </form>
        </div>

        <div id="story">
          <h1>My pet <span class="animal"></h1>
          <p>I have a pet <span class="animal"></span> named <span class="name"></span>. They are <span class="adjective1"></span> and <span class="adjective2"></span> and whenever I take them to <span class="place"></span>, they show their appreciation by <span class="verb-ing"></span> <span class="adverb"></span>!
          </p>
        </div>
      </div>


</body>


</html>
